<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            animation: heartsBackground 15s infinite alternate;
        }
        @keyframes heartsBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 0, 128, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 0, 128, 1); }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.8);
            transition: 0.3s;
            animation: float 3s infinite alternate;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff69b4;
            color: white;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 2rem;
            color: #fff;
            margin-top: 30px;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            clip-path: polygon(50% 0%, 100% 40%, 75% 100%, 50% 75%, 25% 100%, 0% 40%);
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) scale(0.8) rotate(0deg); opacity: 1; }
            to { transform: translateY(100vh) scale(1.2) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Sana Bir Sorum Var Sevgilim</h1>
    <div class="buttons">
        <button onclick="showLove()">Evet</button>
        <button onclick="showNo()">HayÄ±r</button>
    </div>
    <div class="message hidden" id="loveMessage">
        Benim bir tanem, iyi ki doÄŸdun... ðŸ’– Seni tarif edecek kelimeler yetmez...
        Sen benim en deÄŸerlimsin, seni Ã§ok ama Ã§ok seviyorum! Sonsuza kadar seninleyim... ðŸŒ¹
    </div>
    <div class="message hidden" id="noMessage">
        Maalesef bÃ¶yle bir seÃ§enek yok AÅŸkÄ±m
    </div>
    <script>
        function showLove() {
            document.getElementById("loveMessage").classList.remove("hidden");
            document.querySelector(".buttons").classList.add("hidden");
            startHearts();
        }
        function showNo() {
            document.getElementById("noMessage").classList.remove("hidden");
            document.querySelector("button:last-of-type").style.display = "none";
        }
        function startHearts() {
            for (let i = 0; i < 100; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
